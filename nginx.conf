server {
    listen 80;
    listen [::]:80;
    server_name aasp.app.br;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aasp.app.br;

    root /var/www/html/aasp.app.br;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/aasp.app.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aasp.app.br/privkey.pem;
    
    # Configurações de SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Access-Control-Allow-Origin "*";
    
    # Headers para PWA
    add_header Service-Worker-Allowed "/";
    
    # Configurações de MIME type para imagens
    types {
        image/png                                        png;
        image/svg+xml                                    svg svgz;
        image/jpeg                                       jpg jpeg;
        image/gif                                        gif;
        image/webp                                       webp;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    location ~* \.(png|jpg|jpeg|gif|ico|webp)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    location = /manifest.webmanifest {
        add_header Cache-Control "no-cache";
        add_header Content-Type "application/manifest+json";
    }

    location = /sw.js {
        add_header Cache-Control "no-cache";
    }

    location = /workbox-*.js {
        add_header Cache-Control "no-cache";
    }
}